
<h1>Buscando: <small> {{ text }}</small></h1>
<hr />

<div *ngIf="heroes.length == 0" class="row">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el t√©rmino: {{ text }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-card 
        (heroeSelected)="verHeroe($event)" 
        [heroe]="item" 
        [index]="item.id" 
        *ngFor="let item of heroes let i = index">
    </app-heroe-card>
</div>
