<h1>{{ heroe.name }} <small> {{ heroe.aparicion }} </small></h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.name">
  
    <a [routerLink]="['/heroes']" routerLinkActive="router-link-active"  class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.name }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
  </div>
</div>
